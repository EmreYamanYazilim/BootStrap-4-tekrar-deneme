<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>FORMLAR</title>
</head>
<body>

<!--
form-group  bootstrap'ten gelir

form-control   : select içine form kontrol yazarak seçenek bölümünü geniş text formatını görmemizi sağlar
form-control-lg :  bölümün büyük görünmesine olanak tanır S M LG   default değeri M dir

textarea   : Rows

-->
<div class="jumbotron">
    <h1>Formlar</h1>
    <p></p>
</div>

<form action="">
    <div class="form-group">
        <label for="email">E-mail : </label>
        <input type="email" class="form-control form-control-lg" id="email" placeholder="E-Mail">
    </div>
    <div class="form-group">
        <label for="Sifre">Şifre : </label>
        <input type="password" class="form-control" id="Sifre" placeholder="E-Mail">
    </div>
    <div class="form-group" >
        <label for="Sehir">Şehir : </label>
        <select  class="form-control" name="" id="Sehir">
            <option value="">1 bölüm</option>
            <option value="">2 bölüm</option>
            <option value="">3 bölüm</option>
        </select>

    </div>
    <div>
        <label for="Biografi"></label>
        <textarea  name="BiografiIsmi" id="Biografi" class="form-control" cols="30" rows="3"></textarea>
    </div>
    <div class="form-checkbox">
        <label for="checkbox" class="form-chackbox-label">
            <input id="checkbox"  type="checkbox"> <--  sözleşmeyi okudum
        </label>

    </div>

<!--    radio butuonu ayarlarken namelerini ortak veriyoruz ki sadece biris seçilsin diye -->

    <div class="form-check">
        <label for="radio1" class="form-check-label">
            <input class="form-check-input" checked="true" type="radio" name="radio1" id="radio1"> 1 numara
        </label>
    </div>
    <div class="form-check">
        <label for="radio" class="form-check-label">
            <input class="form-check-input" checked="true" type="radio" name="radio1" id="radio1"> 1 numara
        </label>
    </div>
    <div class="form-check">
        <label for="radio" class="form-check-label">
            <input class="form-check-input" checked="true" type="radio" name="radio1" id="radio1"> 1 numara
        </label>
    </div>


    <br>

    <button class="btn btn-success">Giriş Yap</button>

</form>

</body>
</html>
